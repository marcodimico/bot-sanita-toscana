<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot SanitÃ </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .row {
      display: flex;
      align-items: flex-end;
      margin: 5px 0;
    }
    .row.user {
      justify-content: flex-end;
    }
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      margin: 0 8px;
    }
    .avatar.user {
      background: #4CAF50;
      color: white;
    }
    .avatar.bot {
      background: #2196F3;
      color: white;
    }
    .msg {
      max-width: 60%;
      padding: 10px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    .msg.user {
      background: #DCF8C6;
      border-bottom-right-radius: 5px;
    }
    .msg.bot {
      background: #fff;
      border: 1px solid #ddd;
      border-bottom-left-radius: 5px;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #45a049;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Chat con il Bot SanitÃ </header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="input" placeholder="Scrivi un messaggio..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Invia</button>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const msg = input.value.trim();
      if (!msg) return;

      // Riga utente
      const rowUser = document.createElement("div");
      rowUser.className = "row user";
      rowUser.innerHTML = `
        <div class="msg user">${msg}</div>
        <div class="avatar user">ðŸ‘¤</div>
      `;
      chat.appendChild(rowUser);

      chat.scrollTop = chat.scrollHeight;

      // Richiesta al bot
      const response = await fetch("/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();

      // Riga bot
      const rowBot = document.createElement("div");
      rowBot.className = "row bot";
      rowBot.innerHTML = `
        <div class="avatar bot">ðŸ¤–</div>
        <div class="msg bot">${data.original_message ? data.original_message : JSON.stringify(data)}</div>
      `;
      chat.appendChild(rowBot);

      chat.scrollTop = chat.scrollHeight;

      input.value = "";
    }
  </script>
</body>
</html>
