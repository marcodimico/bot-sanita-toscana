
<!DOCTYPE html>
<html>
<head>
    <title>Bot Sanità</title>
</head>
<body>
    <h1>Chat Bot Sanità</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Scrivi qui..."/>
    <button onclick="sendMessage()">Invia</button>

    <script>
        async function sendMessage() {
            const msg = document.getElementById("message").value;
            const res = await fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            document.getElementById("chat").innerHTML += "<p><b>Tu:</b> " + msg + "</p>";
            document.getElementById("chat").innerHTML += "<p><b>Bot:</b> " + data.original_message + "</p>";
        }
    </script>
</body>
</html>
